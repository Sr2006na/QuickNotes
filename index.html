<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Note App</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=edit" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>
<body>
    <div class="container">
        <div class="input-card">
            <h1>Note App</h1>
              <footer class="made-by">
        Made by Sreenu giri kp
    </footer>
            <input type="text" id="note-title" placeholder="Title" maxlength="50">
            <textarea id="note-content" placeholder="Take a note..." maxlength="500"></textarea>
            <button id="add-note">Add Note</button>
            
            

            
            
            
        </div>
        <div id="notes-container"></div>
    </div>


    <div id="custom-modal" class="modal">
        <div class="modal-content">
            <span id="modal-close" class="close">&times;</span>
            <p id="modal-message"></p>
        </div>
    </div>

    <div id="confirm-modal" class="modal">
        <div class="modal-content">
            <p id="confirm-message">Are you sure you want to delete this note?</p>
            <div class="confirm-buttons">
                <button id="confirm-yes">Yes</button>
                <button id="confirm-no">No</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
